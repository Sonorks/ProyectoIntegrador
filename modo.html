<html>
<link rel="stylesheet" href="style.css">
<head>
  <meta charset="utf-8">
  <title>Taratatapp! Modo de Juego</title>
</head>
<body>
  <img id="banner" style="height: 300px" src="img/Fondos/Fondobanner.jpg" alt="Banner Image"/>
  <div align="center" style="display:block;">
    <div style="float:left;width: 30%;font-family=;font-Family: sans-serif;font-size: x-large;text-align:right;font-weight: bold;">
      Regiones
    </div>
    <div id="regiones" style="width:50%;">
      <input name="Costa Pacifica" id="costa_pacifica" onclick="getRegion(this.name)" type="image" class="botonRegion" src="img/region/costa_pacifica.jpg"/>
      <input name="Atlantica" id="atlantica" onclick="getRegion(this.name)" type="image" class="botonRegion" src="img/region/costa_caribe.jpg"/>
      <input name="Andina" id="andina" onclick="getRegion(this.name)" type="image" class="botonRegion" src="img/region/andina.jpg"/>
      <input name="Llanera" id="llanera" onclick="getRegion(this.name)" type="image" class="botonRegion" src="img/region/llanera.jpg"/>
    </div>
  </div>
  <div><center><input type="button" value="Empezar" onclick="getData()" class="boton"/></center></div>
  <script>

    var region= "";
    //se llama despues de darle al boton empezar
    function getData(){
      localStorage.setItem("region",region);
      location.href="juego.html";
    }

    //se llama cuando se toca alguna region y guarda el nombre de la region
    function getRegion(nameRegion){
      region = nameRegion;
    }
  </script>

</body>

</html>
